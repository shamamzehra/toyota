<!DOCTYPE html>
<html>
<title>W3.JS</title>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>

<h2>Testing W3.JS in HTML</h2>

<p>The slideshow is an object, with methods like next/previous:</p>

<img class="nature" src="img/avalon_car.png" width="50%">
<img class="nature" src="img/corolla_car.png" width="50%">
<img class="nature" src="img/tacoma_car.png" width="50%">
<div >
 <a class="prev" onclick="myShow.previous()">&#10094;</a>
 <a class="next" onclick="myShow.next()">&#10095;</a>
</div>
<p>

<!--<button onclick="myShow.previous()">Previous</button>
<button onclick="myShow.next()">Next</button>-->

</p>

<script>
myShow = w3.slideshow(".nature", 0);
</script>

</body>
</html>
